<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  

    <!-- Bootstrap file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body onload="init()">
    <!-- As a heading -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Quiz-App</span>
        </div>
    </nav>

    <div class="container">

        <div class="card quiz-card" >
            <img src="img/quizbackground.png" class="card-img-top" alt="..." id="background">
            
            
            <div class="card-body" id="endScreen" style="display: none;">
               <div class="text-align-center"> Quiz Ende</div>
               <div> <img class="width-100" src="img/trophy.png" ></div>

               <div class="text-align-center">
                Du hast <b id="rightAnswers">X</b> von <b id="sumQuestions"></b> Fragen richtig beantwortet!
               </div>
              </div>
            
            <div class="card-body" id="questionBody">
                <h5 class="card-title" id="questionText"></h5>
                
                <div class="card quiz-answer-card mb-2 rightAnswer" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">
                      
                    </div>
                  </div>

                  <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">
                      Antwort.
                    </div>
                  </div>

                  <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">
                      Antwort.
                    </div>
                  </div>

                  <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">
                      Antwort.
                    </div>
                  </div>

                  <div class="question-footer">

                    <span>
                    <b id="current-question"></b> von <b id="all-questions"> </b> Fragen
                    </span>
                    <button class="btn btn-primary" id="next-Button" disabled onclick="nextQuestion()">NÃ¤chste Frage</button>
                    

                  </div>

            </div>
        </div>
    </div>

    <canvas id="confetti"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
<script src="script.js"></script>
</body>

</html>
